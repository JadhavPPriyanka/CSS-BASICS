<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Document</title>
    <style>
      .main {
        border: 2px solid red;
        margin-top: 50px;
        width: 500px;
        height: 500px;
        position: relative;
      }
      .child {
        border: 4px solid green;
        width: 50px;
        height: 50px;
        top: 50%;
        right: 50%;
        position: absolute;
        transform: translate(50%, -50%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Box Model</h2>
      <div class="box-model"></div>
      <h2>CSS transitions</h2>
      <div class="box"></div>

      <div class="main"><div class="child"></div></div>
    </div>
  </body>
</html>
